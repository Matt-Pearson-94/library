<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pop-up-background">
        <div class="close">X</div>
    </div>
    <div class="title-container">
        <img class="odin-logo" src="img/4441966.png" alt="odin-logo">
        <div class="title">myLibrary [ ] </div>
        <div class="read-log">
            <div class="log-header">// Library Log </div>
            <div class="book-count">Total books: <span id="total-books">0</span></div>
            <div class="read-count">Total read: <span id="read-books">0</span></div>
            <div class="not-read-count">Total not-read: <span id="not-read-count">0</span></div>
        </div>

    </div>
    <div class="button-container">
        <button class="add-button" onclick="addBook()">Add book + </button>
    </div>
    <div class="main-contents-container"></div>
    <div class="pop-up-container">
        <div class="pop-up-form">
           <form id="form-data">
                <div>Add Book +</div>
               <!-- <label for="author">Author:</label> -->
               <input type="text" id="author" name="author" placeholder="Author">
               <!-- <label for="title">Title:</label> -->
               <input type="text" id="title" name="title" placeholder="Title">
               <!-- <label for="numberOfPages">Number of pages:</label> -->
               <input type="number" min="1" id="numberOfPages" name="numberOfPages" placeholder="Number of pages">
               <label for="haveRead">Have read:</label>
               <input type="checkbox" id="haveRead" name="haveRead">
               <button type="submit">Submit</button>
           </form>
        </div>
    </div>
    <div class="footer">Copywrite @ MPearson. Library project from The Odin Project</div>
    
</body>
</html>
