<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-container">
        <img class="odin-logo" src="img/4441966.png" alt="odin-logo">
        <div class="title">myLibrary [ ] </div>
        <div class="read-log">
            <div class="log-header">// Library Log </div>
            <div class="book-count">Total books: <span id="total-books">0</span></div>
            <div class="read-count">Total read: <span id="read-books">0</span></div>
            <div class="not-read-count">Total not-read: <span id="not-read-count">0</span></div>
        </div>

    </div>
    <button class="add-button" onclick="addBook(this)">Add book + </button>
    <div class="main-contents-container"></div>
</body>
</html>
